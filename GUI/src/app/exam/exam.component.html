<!-- ======= Team Section ======= -->
<section id="team" class="team">
  <div id="exportExam" class="container">

    <div class="row" >
      <div class="col-lg-12 col-md-6  align-items-stretch">
        <div class="member">

          <div class="exam">


            <div class="main_wh" *ngIf="wh_questions.length != 0 ">
              <p id="normal">  WH questions </p>
            <hr>

            <div class="wh" *ngFor="let question of wh_questions ; let i = index">
             <div style="padding-right: 80px;"  class="question bg-white">
               <div class="d-flex flex-row  question-title">
                   <h3 class="text-danger">{{i+1}}.</h3>
                   <h5 style="text-align: left;"  class="mt-1 ml-2">{{question[0]}}</h5>
               </div>
             </div>

               <div id="ansstart" class="ans">
                   <label class="radio">
                      <span style="font-size: large;">  <b>Answer:</b>  {{question[1]}}</span>
                   </label>
               </div>


            </div>
            <hr class="new4">
           </div>



               <div class="main_TF" *ngIf="tf_questions.length != 0">
                <p id="normal">  T/F questions </p>
              <hr>

              <div class="tf" *ngFor="let question of tf_questions ; let i = index">
               <div style="padding-right: 80px;"  class="question bg-white">
                 <div class="d-flex flex-row  question-title">
                     <h3 class="text-danger">{{i+1}}.</h3>
                     <h5 style="text-align: left;" class="mt-1 ml-2">{{question[0]}}</h5>
                 </div>
               </div>

               <div id ="ansstart" class="correct">
                <label class="radio">
                   <span style="font-size: large;"> <b>Answer:</b>  {{question[1]}} </span>
                </label>
            </div>

              </div>
              <hr class="new4">
             </div>



               <div class="main_mcq" *ngIf="mcq_questions.length != 0 ">
                 <p id="normal">  MCQs </p>
               <hr>

               <div class="mcq" *ngFor="let mcq of mcq_questions; let i = index">
                <div style="padding-right: 80px;"  class="question bg-white">
                  <div class="d-flex flex-row  question-title">
                      <h3 class="text-danger">{{i+1}}.</h3>
                      <h5 style="text-align: left;" class="mt-1 ml-2">{{mcq[0]}}</h5>
                  </div>
                </div>

                  <div id="ans" class="mcq_ans" *ngFor="let choice of mcq[2]">
                  <div class="ans">
                      <label class="radio">
                         <span id="choices" style="font-size: large;">. {{choice}}</span>
                      </label>
                  </div>
                </div>

                <div id ="ansstart" class="correct">
                  <label class="radio">
                     <span style="font-size: large;"> <b>Answer:</b>   {{mcq[1]}} </span>
                  </label>
              </div>

               </div>
               <hr class="new4">

              </div>




              <div class="main_bool" *ngIf="bool_questions.length != 0 ">
                <p id="normal">  Boolean questions </p>
              <hr>

              <div class="bool" *ngFor="let question of bool_questions ; let i = index">
               <div class="question bg-white">
                 <div class="d-flex flex-row  question-title">
                     <h3 class="text-danger">{{i+1}}.</h3>
                     <h5 style="text-align: left;" class="mt-1 ml-2">{{question[0]}}</h5>
                 </div>
               </div>

                 <div id="ansstart" >
                     <label class="radio">
                        <span style="font-size: large;"> <b> Answer: </b>  {{question[1]}}</span>
                     </label>
                 </div>


               <div id ="ans" class="correct" *ngIf="question[2]">
                 <label class="radio">
                    <span style="font-size: medium;"> correction: {{question[2]}} </span>
                 </label>
             </div>

              </div>
             </div>


          </div>



          <p style="color:white">
            Magni qui quod omnis unde et eos fuga et exercitationem. Odio veritatis perspiciatis quaerat qui aut aut autc;nxn lnlxcnklknkln
          </p>

        </div>
      </div>


    </div>

  </div>
  <div class="container">
    <div class="smth">
    <div class="row align-items-center">

  <button class="btn btn-default btn-sm"
  style="color: black; background-color: #ddae8f; "
   title="Share As PDF" (click)="exportAsPDF('exportExam');">Download as PDF</button>

</div>
</div>
</div>

</section><!-- End Team Section -->
